<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Dashboard</title>

        <!-- bootstrap.min css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <!-- Icon Font Css -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!-- AOS CSS -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.1/dist/aos.css" />
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="css\dashboard.changepassword.css">
        <link rel="stylesheet" href="css\toppage.css">

    </head>

    <body class="has-background-white">

        <a id="topArrow" href="#top">
            <span class="icon is-large">
                <i class="fa fas fa-2x fa-arrow-circle-up" aria-hidden="true"></i>
            </span>
        </a>

        <header>
            <nav class="navbar has-shadow">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="index.html">
                            <img src="images/Lta.png" alt="Logo">
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHeroC">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-start" style="flex-grow: 1; justify-content: center;">
                            <a class="navbar-item" href="index.html">Home</a>
                            <a class="navbar-item" href="aboutus.html">About Us</a>
                            <a class="navbar-item" href="annotations.html">Annotations</a>
                            <a class="navbar-item has-text-weight-bold" href="dashboard.html">Dashboard</a>
                        </div>
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <a class="button is-light">LOGOUT<i class="material-icons"
                                            aria-hidden="true">exit_to_app</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="side-bar-container block">
            <section class="side-bar has-background-white mt-1 mb-0 ml-1 mr-1">
                <nav class="is-info">
                    <p class="panel-heading has-background-info has-text-white">
                        Menu
                    </p>
                    <a class="panel-block" href="dashboard.html">
                        <span class="panel-icon">
                            <i class="material-icons" aria-hidden="true">person_outline</i>
                        </span>
                        Profile
                    </a>
                    <a class="panel-block is-active has-text-weight-bold has-text-info" href="password.html">
                        <span class="panel-icon">
                            <i class="fa fas fa-lock" aria-hidden="true"></i>
                        </span>
                        Change Password
                    </a>
                    <a class="panel-block" href="tasks.html">
                        <span class="panel-icon">
                            <i class="fa fas fa-book" aria-hidden="true"></i>
                        </span>
                        Tasks
                    </a>
                    <a class="panel-block" href="activity.html">
                        <span class="panel-icon">
                            <i class="material-icons" aria-hidden="true">sort</i>
                        </span>
                        Activity
                    </a>
                </nav>
            </section>

            <article class="content-area">
                <article class="container">
                    <section class="block">
                        <section class="hero">
                            <p class="panel-heading has-background-info has-text-white mt-1 ml-1 mr-1 mb-0" id="passwd">
                                Change Password
                            </p>
                        </section>
                    </section>
                    <section class="box mt-1 mb-0 ml-1 mr-1">
                        <form action="#" method="POST">
                            <div class="field">
                                <label class="label">Current Password</label>
                                <div class="field has-addons">
                                    <div class="control is-expanded has-icons-left">
                                        <span class="icon is-small is-left">
                                            <i class="fa fas fa-key"></i>
                                        </span>
                                        <input class="input" type="password" name="old_password"
                                            placeholder="Current (Old) Password" id="old_password" required>
                                    </div>
                                    <div class="control">
                                        <button class="button" data-visibility data-target="old_password">
                                            <span class="icon is-small">
                                                <i class="fa fas fa-eye"></i>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">New Password</label>
                                <div class="field has-addons">
                                    <div class="control is-expanded has-icons-left">
                                        <span class="icon is-small is-left">
                                            <i class="fa fas fa-key"></i>
                                        </span>
                                        <input class="input" type="password" name="new_password"
                                            placeholder="New Password" id="new_password" required>
                                    </div>
                                    <div class="control">
                                        <button class="button" data-visibility data-target="new_password">
                                            <span class="icon is-small">
                                                <i class="fa fas fa-eye"></i>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Confirm New Password</label>
                                <div class="field has-addons">
                                    <div class="control is-expanded has-icons-left">
                                        <span class="icon is-small is-left">
                                            <i class="fa fas fa-key"></i>
                                        </span>
                                        <input class="input" type="password" name="confirm_new_password"
                                            placeholder="Confirm New Password" id="confirm_new_password" required>
                                    </div>
                                    <div class="control">
                                        <button class="button" data-visibility data-target="confirm_new_password">
                                            <span class="icon is-small">
                                                <i class="fa fas fa-eye"></i>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-grouped is-grouped-right mt-5">
                                <div class="control">
                                    <button class="button is-primary">
                                        Change Password
                                    </button>
                                </div>
                            </div>
                        </form>
                    </section>
                </article>
            </article>
        </section>

            <div class="content has-text-centered has-text-black">

            </div>
        </footer>

        <script src="scripts\toparrowpage.js"></script>

    </body>

</html>
